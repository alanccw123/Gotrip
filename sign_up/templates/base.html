<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark p-0">

{% if user.is_authenticated %}

 <li class="nav-item">
 <a class="nav-link"href="{% url 'index' %}">View Orders</a></li>
 {% else %}
 <li class="nav-item">

 href="{% url 'register' %}">Register Here</a></li>
 <li class="nav-item ">
 <a class="nav-link"
 href="{% url 'login' %}">Login</a></li>
 {% endif %}
{% if user.is_superuser %}
 <li class="nav-item ">
 <a class="nav-link"
 href="{% url 'index' %}?next=/sign_up/">Upload Trip</a></li>
 {% endif %}
 </ul>


 
 </nav>
